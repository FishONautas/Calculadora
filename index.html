<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- o "defer" é usado para o script ser carregado somente após o carregamento do HTML -->
</head>
<body>
    <div id="calculadora"> <!-- Criando a div da calculadora para o Layout -->
        <h3>Calculadora</h3>
            <div id="operacao">
                <div id="operacao-preview"></div>
                <div id="operacao-atual"></div>
            </div>
                <div id="botoes-container"> <!-- Criando a div com um ID que identifica todos os botões dentro da div -->
                    <button>CE</button>
                    <button>C</button>
                    <button>DEL</button>
                    <button>/</button>
                    <button class="number">7</button> <!-- atribuindo uma classe para os botoes que são número para edita-los no CSS -->
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button>*</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button>-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button>+</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button id="equal-btn">=</button> <!-- atribuindo um ID para diferenciar o botão no CSS e mudar exclusivamente seu tamanho -->
                </div>
    </div>
</body>
</html>
