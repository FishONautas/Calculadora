<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <div id="calculadora">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button id="btn1" onclick="insert('1')">1</button>
            <button id="btn2" onclick="insert('2')">2</button>
            <button id="btn3" onclick="insert('3')">3</button>
            <button id="btn4" onclick="insert('4')">4</button>
            <button id="btn5" onclick="insert('5')">5</button>
            <button id="btn6" onclick="insert('6')">6</button>
            <button id="btn7" onclick="insert('7')">7</button>
            <button id="btn8" onclick="insert('8')">8</button>
            <button id="btn9" onclick="insert('9')">9</button>
            <button id="btn0" onclick="insert('0')">0</button>
            <button id="plus" onclick= "insert('+')">+</button>
            <button id="minus" onclick="insert('-')">-</button>
            <button id="btnbar" onclick="insert('/')">/</button>
            <button id="times" onclick="insert('*')">*</button>
            <button id="clear" onclick="limpar()">C</button>
            <button id="calculate" onclick="calcular()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
    
</body>
</html>
